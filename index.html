<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Paul's Sign-up Form</title>
</head>

<body>
	<div class="container-left">
		<div class="container-logo">
			<img src="img/odin-lined.png" id="logo">
			<h1 id="logo-header">ODIN</h1>
		</div>
		<p class="bg-subtext">Photo by Halie West on Unsplash</p>
	</div>
	<div class="container-right">
		<div class="container-hero">
			<p>This is not a real online service! You know you need something like this in your life to realize your
				deepest dreams. <br>Sign up <em>now</em> to get started!</p>
			<p>You <em>know</em> you want to.</p>
		</div>
		<div class="container-form">
			<h2>Let's do this!</h2>
			<form id='my-form' action="#" method="post" onsubmit="checkPasswordMatch(event)">

				<div class="container-form-row">
					<div class='container-form-field'>
						<label for="first_name">FIRST NAME</label>
						<input type="text" id="first_name" name="first_name" required>
					</div>

					<div class='container-form-field'>
						<label for="last_name">LAST NAME</label>
						<input type="text" id="last_name" name="last_name" required>
					</div>
				</div>

				<div class="container-form-row">
					<div class='container-form-field'>
						<label for="email">EMAIL</label>
						<input type="email" id="email" name="email" placeholder="odin@email.com" required>
					</div>

					<div class='container-form-field'>
						<label for="phone_number">PHONE NUMBER</label>
						<input type="number" id="phone_number" name="phone_number" placeholder='+614234567' maxlength='15' required>
					</div>
				</div>

				<div class="container-form-row">
					<div class='container-form-field'>
						<label for="password">PASSWORD</label>
						<input type="password" id="password" name="password" required minlength="8">
						<label for='password' id='pw-warning-text'>             </label>
					</div>

					<div class='container-form-field'>
						<label for="confirm_password">CONFIRM PASSWORD</label>
						<input type="password" id="confirm_password" name="confirm_password" required minlength="8">
					</div>
				</div>

			
		</div>
		<div class="container-submit">
			<button id='submit-button' class='button' type="submit">Create Acount</button>
			</form>
			<p>Already have an account? Log in</p>
		</div>
	</div>
	<script src="index.js"></script>


</body>

</html>
